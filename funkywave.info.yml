name: funkywave
type: theme
description: 'Funkywave theme'
core: 8.x
base theme: classy
regions:
  logo_area: 'Logo area'
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
libraries:
  - funkywave/global-css
  - funkywave/global-js
  - funkywave/global-fonts
# components module needs to be installed to use
# {% include "@myLib/box/box.twig" %}
component-libraries:
  patterns:
    paths:
      - patterns
libraries-override:
  classy/base: false
